<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area Timer</title>
    <style>
        #textArea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        #timer {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <textarea id="textArea" placeholder="Start typing here..."></textarea>
    <div id="timer">Time Left: 5s</div>

    <script>
        const textArea = document.getElementById('textArea');
        const timerDisplay = document.getElementById('timer');
        let timer;
        let isTimerRunning = false;
        let countdown = 5; // seconds

        function updateTimerDisplay() {
            timerDisplay.textContent = `Time Left: ${countdown}`;
        }

        function startTimer() {
            if (isTimerRunning) return; // Do not start another timer if one is already running
            isTimerRunning = true;
            
            updateTimerDisplay();

            timer = setInterval(() => {
                if (countdown <= 0) {
                    clearInterval(timer);
                    textArea.disabled = true;
                    isTimerRunning = false;
                    countdown = 5; // Reset countdown for future use
                    updateTimerDisplay();
                } else {
                    countdown--;
                    updateTimerDisplay();
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
            countdown = 5; // Reset countdown to initial value
            isTimerRunning = false;
            textArea.disabled = false;
            textArea.value = ''; // Clear the text area
            updateTimerDisplay();
        }

        textArea.addEventListener('focus', () => {
            if (!isTimerRunning) {
                startTimer();
            } else {
                resetTimer();
            }
        });

        textArea.addEventListener('input', () => {
            if (!isTimerRunning) {
                startTimer();
            }
        });

        // Allow refocusing by handling blur event
        textArea.addEventListener('blur', () => {
            if (textArea.disabled) {
                textArea.disabled = false;
                resetTimer();
            }
        });
    </script>
</body>
</html>
