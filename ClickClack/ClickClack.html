<!--Meta Data-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickClack.com</title>

    <!--CSS Link-->
    <link rel="stylesheet" href="MainPage.css">

    <!--JS Links-->
        <!--Script for Typing Test & Page Functionality-->
        <script src="ClickClack.js" defer></script>
    
        <!--Script for Timer-->
        <script src="Timer.js" defer></script>
        
        <!--Script for Random Text Gen-->
        <script src="Random.js" defer></script>

        <!--Script for adjusting the settings-->
        <script src="Settings.js" defer></script>
</head>


<!--Vertical alignment object for all of the contents of the page-->
<div class="vertical0" id="vertical0">
   
    <!--Header-->
    <!--Maybe replace with an image later??-->
    <h1 id="colorSwitch">
        Click Clack  

        <!--Light/Dark Mode Toggle Switch-->
        <div class="planetContainer">
            
            <!--Planets!!!-->
                <!--Moon-->
                <div id="moon" class="moon">
                    <div class="crater0"></div>
                    <div class="crater1"></div>
                </div>

                <!--Sun-->
                <div id="sun" class="sun">

                </div>

            <!--Toggle switch for the Dark/Light Mode-->
            <div id="light-dark-toggle" onclick="animation0()">
                <div id="toggleBar">
                    <div id="toggleBall"></div>
                </div>
            </div>
        </div>
    </h1>


    <!--Container for the dropdowns-->
    <span class="dropDownContainer">
        <!--Select Timer-->
        <select id="userTimer" class="dropDown">
            <!--Set up the timer options via the dropdown menu-->
            <option value="0">30 Seconds</option>
            <option value="1">1 Minute</option>
            <option value="2">1 Minute 30 Seconds</option>
            <option value="3">Infinite</option>
            <option value="4">Custom</option>
            <option value="5">Debug</option> <!--Delete when done, 5 second timer-->
        </select>    

        <!--Select Test Content-->
        <select id="selectTestContent" class="dropDown">
            <!--Set up the timer options via the dropdown menu-->
            <option value="0">Programming Languages Test</option>
            <option value="1">Common English Test</option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option> <!--Delete when done, 5 second timer-->
        </select>
    </span>


    <!--Timer-->
    <div class="liveStatsContainer">
        <span id="timerHeader">
            Timer:<span id="timer" class="spaceMe0">30</span>
            Wpm:<span id="wpmDisplay" class="spaceMe0">0</span>
        </span>
    </div>        
        
        
    <!--Have a text displayed over the text box to tell the user how to proceed
    <p id="proceedFlag" class="proceedKey">*Press any key to proceed</p>   
    -->
    
    <!--Typing test container-->
    <div id="testContainer">
        <!--Typing test input space-->
        <textarea id="textBox" class='typeTestBox' spellcheck="false" oninput="typeTest()">Text here...</textarea>
    
        <!--Overlay text over the text box!-->
        <div id="notificationText">*Press any key to begin</div>
    </div>
    
    <!--Space for links to other sites & settings page-->
    <div class="linkContainer">      
        <!--Future note!! Place image icons for every link!-->

        <!--Settings-->
        <a href="SettingsPage.html" class="link-Style">Settings</a>

        <!--About Us-->
        <a href="AboutUs.html" class="link-Style">About Us</a>

        <!--Support Us-->
        <a href="SupportPage.html" class="link-Style">Support!</a>

        <!--DEBUG!!!, insert any functions you would like to test here!!
        
        <p class="link-Style" onclick="checkFlag()">DEBUG!!</p>
        -->
    </div>
</div>
