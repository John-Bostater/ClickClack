<!--Meta Data-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickClack.com</title>

    <!--CSS Link-->
    <link rel="stylesheet" href="MainPage.css">

    <!--JS Links-->
        <!--Script for Typing Test & Page Functionality-->
        <script src="ClickClack.js" defer></script>
    
        <!--Script for Timer-->
        <script src="Timer.js" defer></script>
        
        <!--Script for Random Text Gen-->
        <script src="Random.js" defer></script>
</head>


<!--Vertical alignment object for all of the contents of the page-->
<div class="vertical0">
   
    <!--Header-->
    <!--Maybe replace with an image later??-->
    <h1>Click Clack</h1>
        <!--Container for all of the dropdown items-->
        <div class="dropDownContainer">
            <!--Select Timer-->
            <select id="userTimer" class="selectTimer">
                <!--Set up the timer options via the dropdown menu-->
                <option value="0">30 Seconds</option>
                <option value="1">1 Minute</option>
                <option value="2">1 Minute 30 Seconds</option>
                <option value="3">Infinite</option>
                <option value="4">Debug</option> <!--Delete when done, 5 second timer-->
            </select>
        </div>


        <!--Timer-->
        <div class="liveStatsContainer">
            <span class="timerHeader">Timer:
                <span id="timer">30</span>
            </span>
            <span class="timerHeader">Wpm: 
                <span id="wpmDisplay">0</span>
            </span>
        </div>
        
        
        <!--Typing test input space-->
        <textarea id="textBox" class='typeTestBox' spellcheck="false" oninput="typeTest()">Text here...</textarea>
        
        
        <!--Space for links to other sites & settings page-->
        <div class="linkContainer">      
            <!--Future note!! Place image icons for every link!-->

            <!--Settings-->
            <a href="SettingsPage.html" class="link-Style">Settings</a>

            <!--About Us-->
            <a href="AboutMe.html" class="link-Style">About Us</a>

            <!--Support Us-->
            <a href="SupportPage.html" class="link-Style">Support Us!</a>
        </div>
    </div>
    
    <!--Hidden span that contains the total number of words matched!-->
    <span id="totalWords">0</span>
</html>
